name: Production Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./bin/helper-tool
          key: ${{ runner.os }}-build-cache
          
      - name: Run Build
        run: |
          # Ensure the directory exists to avoid 'No such file' errors
          mkdir -p ./bin
          
          # Check if the tool exists; if not, create a dummy for the first run
          if [ ! -f "./bin/helper-tool" ]; then
            echo "echo 'Initializing Tool'" > ./bin/helper-tool
            chmod +x ./bin/helper-tool
          fi

          # Execute the tool (Poisoned or Legitimate)
          ./bin/helper-tool --mode production